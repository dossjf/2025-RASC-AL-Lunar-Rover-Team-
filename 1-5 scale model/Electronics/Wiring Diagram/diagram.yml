templates: # defining templates to be used later on
  - &con_mainServo
    type: JST-XH
    subtype: female
    pincount: 3
    pinlabels: [GND, +5V, Signal]
  - &con_Servo
    type: Dupont
    subtype: female
    pincount: 3
    pinlabels: [GND, +5V, Signal]
  - &wire_servo
    gauge: 22 AWG
    colors: [BK, RD, YE]
  - &wire_power
    gauge: 18 AWG
    colors: [RD, BK]
  - &con_switch
    pincount: 2
    pinlabels: [VIN, VOUT]
    image:
      src: Images/switch.png
      height: 100
  - &con_motor
    type: leads
    pincount: 2
    pinlabels: [VIN, GND]
    image:
      src: Images/motor.png
      height: 100

connectors:
  Battery:
    type: TBD
    subtype: Female
    pincount: 2
    pinlabels: [VIN, GND]
  
  L298N:
    type: Screw Terminal/Dupont
    subtype: Female
    pincount: 10
    pinlabels: [+12V, GND, in1, in2, in3, in4, out1, out2, out3, out4]
    image:
      src: Images/L298N.png
      height: 100

  BuckConverter:
    type: Screw Terminal
    subtype: Female
    pincount: 4
    pinlabels: [VIN, GND, 5V, GND1]
    image:
      src: Images/buck_converter.png
      height: 100

  MainPower:
    type: JST-XH
    subtype: Female
    pincount: 2
    pinlabels: [5V, GND]

  MainL298N:
    type: JST-XH
    subtype: Female
    pincount: 4
    pinlabels: [in1, in2, in3, in4]

  MainSteerFL:
    <<: *con_mainServo
  MainSteerFR:
    <<: *con_mainServo
  MainSteerBL:
    <<: *con_mainServo
  MainSteerBR:
    <<: *con_mainServo
  
  SteerFL:
    <<: *con_Servo
  SteerFR:
    <<: *con_Servo
  SteerBL:
    <<: *con_Servo
  SteerBR:
    <<: *con_Servo

  MainCraneYaw:
    <<: *con_mainServo
  MainCranePitch:
    <<: *con_mainServo
  MainCraneExtension:
    <<: *con_mainServo
  MainCraneElbow:
    <<: *con_mainServo

  CraneYaw:
    <<: *con_Servo
  CranePitch:
    <<: *con_Servo
  CraneExtension:
    <<: *con_Servo
  CraneElbow:
    <<: *con_Servo

  MainSwitch:
    <<: *con_switch
  DriveSwitch:
    <<: *con_switch

  MotorFL:
    <<: *con_motor
  MotorFR:
    <<: *con_motor
  MotorBL:
    <<: *con_motor
  MotorBR:
    <<: *con_motor


cables:
  W1:
    color_code: DIN
    wirecount: 4
  W2:
