templates: # defining templates to be used later on
  - &con_Servo
    type: Dupont
    subtype: female
    pincount: 3
    pinlabels: [GND, +5V, Signal]
  - &wire_servo
    gauge: 22 AWG
    colors: [BK, RD, YE]
  - &wire_power
    gauge: 18 AWG
    colors: [RD, BK]
  - &con_switch
    pincount: 2
    pinlabels: [VIN, VOUT]
    image:
      src: Images/switch.png
      height: 100
  - &con_motor
    type: leads
    pincount: 2
    pinlabels: [VIN, GND]
    image:
      src: Images/motor.png
      height: 100

connectors:
  Battery:
    type: TBD
    subtype: Female
    pincount: 2
    pinlabels: [VIN, GND]
  
  L298N:
    type: Screw Terminal/Dupont
    subtype: Female
    pincount: 10
    pinlabels: [+12V, GND, in1, in2, in3, in4, out1, out2, out3, out4]
    image:
      src: Images/L298N.png
      height: 100

  BuckConverter:
    type: Screw Terminal
    subtype: Female
    pincount: 4
    pinlabels: [VIN, GND, 5V, GND1]
    image:
      src: Images/buck_converter.png
      height: 100

  Main:
    type: JST-XH
    subtype: Female
    pincount: 38
    pinlabels: [+5V, GND, # 1,2
                SteerFLGND, SteerFLPWR, SteerFLSig, # 3,4,5
                SteerFRGND, SteerFRPWR, SteerFRSig, # 6,7,8
                SteerBLGND, SteerBLPWR, SteerBLSig, # 9,10,11
                SteerBRGND, SteerBRPWR, SteerBRSig, # 12,13,14
                L298NIN1, L298NIN2, # 15,16
                CranePitchGND, CranePitchPWR, CranePitchSig, # 17,18,19
                CraneYawGND, CraneYawPWR, CraneYawSig, # 20,21,22
                CraneElbowGND, CraneElbowPWR, CraneElbowSig, # 23,24,25
                CraneExtensionGND, CraneExtensionPWR, CraneExtensionSig, # 26,27,28
                CraneLimitSwitch, CraneLimitSwitchGND, # 29,30
                Ligth1, Light1GND, # 31,32
                Ligth2, Light2GND, # 33,34
                Ligth3, Light3GND, # 35,36
                Ligth4, Light4GND, # 37,38
                ]

    image:
      src: Images/main.png
      height: 100
  
  MainPower:
    type: JST-XH
    subtype: Female
    pincount: 2
    pinlabels: [5V, GND]

  MainL298N:
    type: JST-XH
    subtype: Female
    pincount: 4
    pinlabels: [in1, in2, in3, in4]
  
  SteerFL:
    <<: *con_Servo
    image:
      src: Images/steer_servo.png
      height: 100
  SteerFR:
    <<: *con_Servo
    image:
      src: Images/steer_servo.png
      height: 100
  SteerBL:
    <<: *con_Servo
    image:
      src: Images/steer_servo.png
      height: 100
  SteerBR:
    <<: *con_Servo
    image:
      src: Images/steer_servo.png
      height: 100

  CraneYaw:
    <<: *con_Servo
  CranePitch:
    <<: *con_Servo
  CraneExtension:
    <<: *con_Servo
  CraneElbow:
    <<: *con_Servo

  MainSwitch:
    <<: *con_switch
  DriveSwitch:
    <<: *con_switch

  MotorFL:
    <<: *con_motor
  MotorFR:
    <<: *con_motor
  MotorBL:
    <<: *con_motor
  MotorBR:
    <<: *con_motor


